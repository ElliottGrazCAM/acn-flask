{% extends "base.html" %}
{% block title %}Admin | Members{% endblock %}
{% block content %}
<h2>Members</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Admin?</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for member in members %}
      <tr>
        <td>{{ member.name }}</td>
        <td>{{ member.username }}</td>
        <td>{{ member.email }}</td>
        <td>{{ 'Yes' if member.is_admin else 'No' }}</td>
        <td><!-- Edit/Delete Actions here soon --></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
